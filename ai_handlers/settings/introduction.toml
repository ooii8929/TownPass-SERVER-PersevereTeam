[template]
content = """
Context: {context}
AudienceInfoMap: ["kid":"請用一個國小學生能理解的方式說明", "teen":"請用一個高中學生能理解的方式說明", "adult":"請用一個成人能理解的方式說明", "expert":"請用一個專家能理解的方式說明"] 
CharacterMap: ["happy":"請扮演一個開朗有趣的人", "disgust":"請扮演一個厭世但是善良的人", "podcast":"請扮演podcast的主持人，透過一問一答的方式進行對話"]
